<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="divport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="addFriend.css">
    <title>添加好友页面</title>
</head>
<body>
<div class="addfriend">
    <div class="addfriend__success" id="addFriendSuccess">
        <img src="./img/icons/duigou.png" alt="对勾">
        开卡成功
    </div>
    <div class="addfriend__content">
        <div class="content">
            <div class="content__avatar">
                <img id="guideImg" src="./img/expression/memberQrcode.png" alt="导购头像" class="avatar__img">
            </div>
            <div class="content__exclusive">专属导购</div>
            <div id="guideName" class="content__username">王旺旺</div>
            <div class="content__msg">
                <div class="msg">
                    <div class="msg__circle"></div>
                    <div class="msg__text">"你好，我是您的专属导购<span id="guideName1"></span>，有什么问题随时可以咨询哦！”</div>
                </div>
            </div>
            <div class="content__division">
                <div class="division">
                    <div class="division__line"></div>
                    <div class="division__leftcircle"></div>
                    <div class="division__rightcircle"></div>
                </div>
            </div>
            <div class="content__qrcode">
                <img id="guideQrCode" src="./img/expression/memberQrcode.png" alt="二维码" class="qrcodeimg">
            </div>
            <div class="content__become">长按识别二维码添加为好友</div>
            <div class="content__bottom">
                <img src="./img/expression/halfcircle.png" alt="底部半圆" class="circleimg">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script>
    $(document).ready(function () {
        var noData = JSON.parse(localStorage.getItem('showData'));
        if (noData) {
            if(noData.newImage){
                $('#guideImg').attr("src", noData.newImage)
            }
            $('#guideName').html(noData.newSgGuideName);
            $('#guideName1').html(noData.newSgGuideName);
            $('#memberGrade').html(noData.memberGrade);
            $('#shopName').html(noData.shopName);
            $('#groupName').html(noData.groupName);
            $('#memberCard').html(noData.memberCard.replace(/(.{4})/g,'$1 '));
            $('#guideQrCode').attr('src', noData.newCardUrl)
        }
    })
    //页面加载完成
    $(document).onload(function () {
        setTimeout($('#addFriendSuccess').style.display='none',3000);
    })
</script>
</body>
</html>
