<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="divport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="./aggregationCode/aggregationCode.css">
    <title>聚合码标题</title>
</head>
<body>
<div class="body">
</div>
<div class='noneBody'>
  <div class='fail__bgimg'>
    <img class='img'  src='https://hb3-shopguide.oss-cn-zhangjiakou.aliyuncs.com/fail.png' alt="二维码失效图片" />
  </div>
  <div class="fail__text">您好，二维码已失效哦~</div>
</div>
<script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script>
  window.onload = function () {
    getQrcode()
  }
  function getQrcode() {
    let par = getPar('guid');
    let par1 = getPar('groupId');
    this.ajax('http://localhost:30004/Guide/PersonalQrcode/getQrcode', {
      guid: getPar('guid'),
      groupId: getPar('groupId'),
    }).then(function (result) {
      if (result.success) {
        var html = "<div class='code'>"+
          "<div class='code__outer'>" +
          "      <div class='inner'>" +
          "        <img src='"+result.result+"' alt='提示图片' class='inner__qrcode'>" +
          "      </div>" +
          "    </div>"+
          "  </div>";
        $(".body").html(html);
        $(".body").style.background = "https://shopguide.oss-cn-hangzhou.aliyuncs.com/test/202003/10000146/4771e3d3-5512-4cc7-899d-3facdff810e4.jpg";
      } else {
        // 跳转错误页
        $(".noneBody").show();
        $('.fail__text').html(result.msg);
      }
    })
  }
  function ajax(url, data, params) {
    data = JSON.stringify(data)
    return new Promise(function (resolve, reject) {
      $.ajax({
        url: url,
        type: params && params.type || 'post',
        dataType: params && params.dataType || 'JSON',
        data: data,
        method: "post",
        contentType: "application/json;charset=UTF-8",
        success: function (res) {
          resolve(res)
        },
        error: function (res) {
          $(".fail").show();
          $('.fail__text').html(result.msg);
        }
      });
    });
  }
</script>
</body>
</html>
