<div class="member">

      <div class="shop__offline shop__offline--selected">线下门店1</div>

            橘子探长

              <span class="level__word">V</span>

          </div>

        <div class="message message--margintop">
          <div class="message__substance">会员昵称：</div>
          <div class="message__item message__uname">张晓明</div>

        <div class="message">

          <div class="message__item">男</div>

        <div class="message">

          <div class="message__item">18060104030</div>
        </div>
        <div class="message">
          <div class="message__substance">卡号：</div>
          <div class="message__item">683683749374687120</div>
        </div>
        <div class="message">
          <div class="message__substance">专属导购：</div>
          <div class="message__item message__guide">彭于晏彭</div>
        </div>
      </div>

<!--      </div>-->
      <!-- 显示3个、5个、6个 -->
      <div class="preferential preferential--three">
        <div class="preferential__number">10,000</div>
        <div class="preferential__text">积分</div>
      </div>
      <div class="preferential preferential--three">
        <div class="preferential__number">5,000</div>

        <div class="preferential__text">淘金币淘金币淘金币淘金币</div>

    <div class="title">
      <span class="title__head">顾客标签</span>
      <div class="title__arrow"></div>
    </div>
    <div class="tag">
      <span class="tag__item">帅气</span>

      <span class="tag__item">喜欢的颜色：蓝色/紫色</span>

         <div class="msg">300元</div>
