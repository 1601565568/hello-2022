<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0"/>
  <title>客户标签</title>
  <link rel="stylesheet" href="src/index.css">
</head>
<body>
<!-- 顶部状态栏 start -->
<div class="page-status-bar text-center">
  <div class="state-bar__cancel text-secondary">取消</div>
  <span class="text-title font-weight-medium">客户标签</span>
</div>
<!-- 顶部状态栏 end -->

<div class="page-container">
  <!-- 上方标签列表 start -->
  <div class="card tag-list">
  </div>

  <!-- 无数据 通过hide类名控制显隐 -->
  <div class="card tag-list--nodata hide">
    <img src="./src/icons/icon-face-cry.svg" alt="哭脸">
    暂无客户标签
  </div>
  <!-- 上方标签列表 start -->

  <div class="card tag-details">
    <div class="tag-details__item">
      <div class="tag-details__title">
        <div class="text-title font-weight-medium">姓名</div>
        <div class="tag-details__edit text-link">编辑</div>
      </div>
      <div class="tag-details__tags">
        <div class="tag">李笑笑</div>
      </div>
    </div>
  </div>
</div>

<div class="float-layout hidden">
  <div class="float-layout__mask"></div>
  <div class="float-layout__main">
    <div class="float-layout__title">
      <div class="font-weight-medium">标题</div>
      <div class="text-link float-layout__save">保存</div>
    </div>

    <div class="float-layout__content">
      <!-- 输入框 -->
      <div class="float-textarea hide">
        <textarea name="" placeholder="请输入客户姓名"></textarea>
      </div>
      <!-- 单选 -->
      <div class="float-select hide">
        <div class="float-select__item">
          <div class="float-select__content"><input type="radio" name="aaa" value="选项二">选项二</div>
          <img class="float-select__icon" src="./src/icons/icon-radio.svg" alt="radio">
        </div>
        <div class="float-select__item">
          <div class="float-select__content"><input type="radio" name="aaa" value="选项二">选项三</div>
          <img class="float-select__icon" src="./src/icons/icon-radio.svg" alt="radio">
        </div>
        <div class="float-select__item">
          <div class="float-select__content"><input type="radio" name="aaa" value="选项二">选项四</div>
          <img class="float-select__icon" src="./src/icons/icon-radio.svg" alt="radio">
        </div>
      </div>
    </div>
  </div>
</div>
<script src="src/lib/jquery-1.7.1.min.js"></script>
<script src="src/lib/rolldate.min.js"></script>
<script src="src/index.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script>

  $('.tag-details__edit').click(function () {
    $('.float-layout').removeClass('hidden')
    $('.float-textarea').removeClass('hide')
  })
  $('.float-layout__save').click(function () {
    $('.float-layout').addClass('hidden')
  })
  const toError = (type = 3, message = '') => {
    window.location.href = '/mobile/coutomer/forbidden.html'
  }
  window.onload = function () {
    // getCustomerTag()
  }
  function getCustomerTag() {
    var appendHtml = {}
    ownerWid = getPar('ownerWid')
    wid = getPar('wid')
    var customerId = null  // 客户Id
    var shopId = null      // 店铺Id
    var groupId = null     // 集团Id
    var tagcode = null       // 标签Id
    this.ajax(backstageURL() + '/guideCustomer/customerTag', {
      ownerWid: ownerWid,
      wid: wid,
    }).then(function (result) {
      if (result.success) {
        // debugger
        // 客户已有标签
        let propertyInfoVos = result.result.propertyInfoVos
        customerId = result.result.customerId
        shopId = result.result.shopId
        groupId = result.result.groupId
        if (propertyInfoVos.length < 1) {
          $(".tag-list--nodata").show()
          $(".tag-list").hide()
        }else {
          $(".tag-list--nodata").hide()
          $(".tag-list").show()
          for (var i = 0; i < propertyInfoVos.length; i++) {
            let propertyInfoVo = propertyInfoVos[i]
            var html = '<div class="tag tag&#45;&#45;primary">' + propertyInfoVo.name + ':' + propertyInfoVo.value + '</div>'
            $(".tag-list").append(html)
          }
        }
        // 店铺标签列表
        let propertyInfos = result.result.propertyInfos
        if (propertyInfos.length > 1){
          for (let i = 0; i < propertyInfos.length; i++) {
            let propertyInfo = propertyInfos[i]
            let tagType = propertyInfo.tagType
            let show = propertyInfo.isShow
            let id = propertyInfo.id
            let showClass
            if (show == 1) {
              showClass = "text-link"
            }else if (show == 0) {
              showClass = "text-disable"
            }
            showClass = "text-link"

            var html
            // 判断标签类型
            if (tagType==1 || tagType==2 || tagType==3 || tagType==5) {//字符文本框
              html = "<div class='tag-details__item'>" +
                    "      <div class='tag-details__title'>" +
                    "        <div class='text-title font-weight-medium'>"+propertyInfo.name+"</div>" +
                    "        <div class='tag-details__edit "+showClass+"'>编辑</div>" +
                    "      </div>" +
                    "    </div>"
            } else if (tagType == 4) {//选择框
              html = "<div class='tag-details__item'>" +
                "      <div class='tag-details__title'>" +
                "        <div class='text-title font-weight-medium'>"+propertyInfo.name+"</div>" +
                "        <div class='tag-details__edit "+showClass+"''>编辑</div>" +
                "      </div>" +
                "    </div>"
            } else if (tagType == 6 || tagType == 7) {//单选框
              var popupHtml = "<div class='float-select float-select_"+id+"'>"
              html = "<div class='tag-details__item'>" +
                "      <div class='tag-details__title'>" +
                "        <div class='text-title font-weight-medium'>"+propertyInfo.name+"</div>" +
                "        <div class='tag-details__edit_"+id+" "+showClass+"'  attr='"+id+"' tagAttr='"+propertyInfo.tagArr+"'>编辑</div>" +
                "      </div>" +
                "      <div class='tag-details__tags'>"
              let value = propertyInfo.value
              let split = value.split("|");
              for (let j = 1; j < split.length - 1; j++) {
                html += "<div class='tag'>"+split[j]+"</div>";
                if (tagType == 6){
                  popupHtml += "<div class='float-select__item'>" +
                      "          <div class='float-select__content'><input type='radio' name='chooseTag' value='"+split[j]+"'>"+split[j]+"</div>" +
                      "          <img class='float-select__icon' src='./src/icons/icon-radio.svg' alt='radio'>\n" +
                      "        </div>"
                } else if (tagType == 7) {
                  popupHtml += "<div class='float-select__item'>" +
                    "          <div class='float-select__content'><input type='checkbox' name='chooseTag' value='"+split[j]+"'>"+split[j]+"</div>" +
                    "          <img class='float-select__icon' src='./src/icons/icon-radio.svg' alt='radio'>\n" +
                    "        </div>"
                }
              }
              html+="      </div>" +
                    "    </div>"
              popupHtml += "</div>"
              appendHtml[id] = popupHtml
            }
            $(".tag-details").append(html)
            // 编辑弹窗
            $('.tag-details__edit_'+id).click(function () {
              $('.float-layout').removeClass('hidden')
              let attr = this.getAttribute('attr')
              let tagAttr = this.getAttribute('tagAttr')
              tagcode = tagAttr
              $(".float-layout__content").html(appendHtml[attr])
            })
          }
          // 保存
          $('.float-layout__save').click(function () {
            let chooseTag = $("input[name='chooseTag']")
            let check_val = []
            for (k in chooseTag) {
              if (chooseTag[k].checked)
                check_val.push(chooseTag[k].value);
            }
            if (check_val.length > 0){
              var data = {
                groupId: groupId,
                shopId: shopId,
                customerId: customerId,
                tagcode: tagcode,
                tag: check_val.join("|")
              }
              $.ajax({
                url: backstageURL() + '/guideCustomer/saveCustomerTag',
                type: 'post',
                dataType: 'JSON',
                data: JSON.stringify(data),
                method: "post",
                contentType: "application/json;charset=UTF-8",
                success: function (res) {
                 debugger
                },
                error: function (res) {
                  debugger
                }
              });
            }
            $('.float-layout').addClass('hidden')
            $(".float-layout__content").html('')
          })
          $('.float-layout__mask').click(function () {
            $('.float-layout').addClass('hidden')
          })
        }
      } else {
        // 跳转错误页
        toError()
      }
    })
  }
  function ajax(url, data, params) {
    data = JSON.stringify(data)
    return new Promise(function (resolve, reject) {
      $.ajax({
        url: url,
        type: params && params.type || 'post',
        dataType: params && params.dataType || 'JSON',
        data: data,
        method: "post",
        contentType: "application/json;charset=UTF-8",
        success: function (res) {
          resolve(res)
        },
        error: function (res) {
          $(".fail").show();
          $('.fail__text').html(result.msg);
        }
      });
    });
  }
  function checkParams(params) {
    if (params == null || params == ''){
      return '--'
    }else {
      return params
    }
  }
  var getPar = function (name) {
    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)')
    var r = window.location.search.substr(1).match(reg)
    if (r != null) {
      return decodeURIComponent(r[2])
    }
    return null
  }

  var rolldate = new Rolldate({
    el: '#editDate',
    format: 'YYYY-MM-DD',
    beginYear: 2000,
    endYear: 2100,
    lang: {
      year: '',
      month: '',
      day: '',
      confirm: '保存',
      title: '标题'
    },
    confirm: function (date) {
      rolldate.hide()
      return false
    }
  })
</script>
</body>
</html>
