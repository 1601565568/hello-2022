<!DOCTYPE html>
<html lang="zh">
<head>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0"/>
  <title>客户标签</title>

</head>
<body>

<!-- 顶部状态栏 end -->
<div class="customer-tag">
  <div class="page-container">
    <!-- 上方标签列表 start -->
    <div class="card tag-list" hidden>
    </div>

    <!-- 无数据 通过hide类名控制显隐 -->
    <div class="card tag-list--nodata" hidden>
      <img src="./src/icons/icon-face-cry.svg" alt="哭脸">
      暂无客户标签
    </div>
    <!-- 上方标签列表 start -->

    <div class="card tag-details">
    </div>
  </div>

  <div class="float-layout hidden">
    <div class="float-layout__mask"></div>
    <div class="float-layout__main">
      <div class="float-layout__title">
        <div class="font-weight-medium title">标题</div>
        <div class="text-link float-layout__save">保存</div>
      </div>

      <div class="float-layout__content">
      </div>
    </div>

</div>
<div class="customer-error" hide>

  <!-- 不是会员 start -->
  <div class="page-container page-container--no-data">
    <img src="./src/images/not-vip.png" alt="not-vip">
    <div class="text-secondary font-size-small line-height-small customer-errormsg"></div>
  </div>
  <!-- 不是会员 end -->
</div>
<script src="./src/lib/jquery-1.7.1.min.js"></script>
<script src="./src/lib/rolldate.min.js"></script>
<script src="./src/index.js"></script>
<script type="text/javascript" src="https://hb3-shopguide.oss-cn-zhangjiakou.aliyuncs.com/commonJs/common.js"></script>
<script>

  $('.tag-details__edit').click(function () {
    $('.float-layout').removeClass('hidden')
    $('.float-textarea').removeClass('hide')
  })
  $('.float-layout__save').click(function () {
    $('.float-layout').addClass('hidden')
  })
  window.onload = function () {
    getCustomerTag()
  }
  var appendHtml = {}
  let wxId = getPar('wxId')
  let chatId = getPar('chatId')
  var customerId = null   // 客户Id
  var platfrom = null     // 平台Id
  var nick = null         // 平台对应唯一标识
  var shopId = null       // 店铺Id
  var groupId = null      // 集团Id
  var tagcode = null      // 标签Id
  var tagName = null      // 标签名称
  var chooseTagType = null  // 选择标签类型
  //获取客户已打标签
  function getCustomerTag() {
    this.ajax(backstageURL() + '/guideCustomer/customerTag', {
      wxId: wxId,
      chatId: chatId,
    }).then(function (result) {
      if (result.success) {
        // 客户已有标签
        let propertyInfoVos = result.result.propertyInfoVos
        let platformInfos = result.result.platformInfos
        if(platformInfos.length > 0){
          platfrom = platformInfos[0].platform
          nick = platformInfos[0].outNick
        }
        customerId = result.result.customerId
        shopId = result.result.shopId
        groupId = result.result.groupId
        if (propertyInfoVos.length < 1) {
          $(".tag-list--nodata").show()
          $(".tag-list").hide()
        }else {
          $(".tag-list--nodata").hide()
          $(".tag-list").show()
          for (var i = 0; i < propertyInfoVos.length; i++) {
            let propertyInfoVo = propertyInfoVos[i]
            var html = '<div class="tag tag&#45;&#45;primary customer_'+propertyInfoVo.tagArr+'">' + propertyInfoVo.name + ':' + propertyInfoVo.value + '</div>'
            $(".tag-list").append(html)
          }
        }
        getGroupTag()
      }
    })
  }
  //获取集团标签标签
  function getGroupTag() {
    this.ajax(backstageURL() + '/guideCustomer/customerTag', {
      wxId: wxId,
      chatId: chatId,
    }).then(function (result) {
      if (result.success) {
        let propertyInfoVos = result.result.propertyInfoVos
        let platformInfos = result.result.platformInfos
        if(platformInfos.length > 0){
          platfrom = platformInfos[0].platform
          nick = platformInfos[0].outNick
        }
        customerId = result.result.customerId
        shopId = result.result.shopId
        groupId = result.result.groupId
        // 店铺标签列表
        let propertyInfos = result.result.propertyInfos
        if (propertyInfos.length > 1){
          for (let i = 0; i < propertyInfos.length; i++) {
            let propertyInfo = propertyInfos[i]
            let tagType = propertyInfo.tagType
            let show = propertyInfo.isShow
            let id = propertyInfo.id
            let showClass
            if (show == 1) {
              showClass = "text-link"
            }else if (show == 0) {
              showClass = "text-disable"
            }
            showClass = "text-link"
            var html
            // 判断标签类型
            if (tagType==1) {//字符文本框
              html = "<div class='tag-details__item'>" +
                    "      <div class='tag-details__title'>" +
                    "        <div class='text-title font-weight-medium'>"+propertyInfo.name+"</div>" +
                    "        <div class='tag-details__edit_"+id+" "+showClass+"' attr='"+id+"' tagAttr='"+propertyInfo.tagArr+"' tagName='"+propertyInfo.name+"' tagType='"+tagType+"'>编辑</div>" +
                    "      </div>"
              //获取已选标签
              let tagged = ''
              for (var j = 0; j < propertyInfoVos.length; j++) {
                let propertyInfoVo = propertyInfoVos[j]
                if (propertyInfo.tagArr == propertyInfoVo.tagArr){
                  tagged =  propertyInfoVo.value
                  html += '<div class="tag-details__tags">'+
                            '<div class="tag">'+tagged+'</div>'+
                          '</div>'
                }
              }
              html +=  "</div>"
              //渲染标签编辑弹窗
              var popupHtml = "<div class=' float-select_"+id+"'  attr='"+id+"'>"+
                                '<div class="float-textarea">'+
                                  '<textarea class="input_user_name" type="text" name="tagValue" placeholder="请输入文本">'+tagged+'</textarea>'+
                                '</div>'+
                              '</div>'
                  popupHtml += "</div>"
              appendHtml[id] = popupHtml
            } else if (tagType==2) {//数字文本框
              html = "<div class='tag-details__item'>" +
                "      <div class='tag-details__title'>" +
                "        <div class='text-title font-weight-medium'>"+propertyInfo.name+"</div>" +
                "        <div class='tag-details__edit_"+id+" "+showClass+"' attr='"+id+"' tagAttr='"+propertyInfo.tagArr+"' tagName='"+propertyInfo.name+"' tagType='"+tagType+"'>编辑</div>" +
                "      </div>"
              //获取已选标签
              let tagged = ''
              for (var j = 0; j < propertyInfoVos.length; j++) {
                let propertyInfoVo = propertyInfoVos[j]
                if (propertyInfo.tagArr == propertyInfoVo.tagArr){
                  tagged =  propertyInfoVo.value
                  html += '<div class="tag-details__tags">'+
                            '<div class="tag">'+tagged+'</div>'+
                          '</div>'
                }
              }
              html +=  "</div>"
              //渲染标签编辑弹窗
              var popupHtml = "<div class=' float-select_"+id+"'  attr='"+id+"'>"+
                '<div class="float-textarea">'+
                '<input type="text" class="input_number"  name="tagValue" value="'+tagged+'" oninput="value=value.replace(/[^\\d]/g,\'\')" placeholder="请输入数字"/>'+
                '</div>'+
                '</div>'
              popupHtml += "</div>"
              appendHtml[id] = popupHtml
            } else if (tagType==3) {//小数文本框
              html = "<div class='tag-details__item'>" +
                "      <div class='tag-details__title'>" +
                "        <div class='text-title font-weight-medium'>"+propertyInfo.name+"</div>" +
                "        <div class='tag-details__edit_"+id+" "+showClass+"' attr='"+id+"' tagAttr='"+propertyInfo.tagArr+"' tagName='"+propertyInfo.name+"' tagType='"+tagType+"'>编辑</div>" +
                "      </div>"
              //获取已选标签
              let tagged = ''
              for (var j = 0; j < propertyInfoVos.length; j++) {
                let propertyInfoVo = propertyInfoVos[j]
                if (propertyInfo.tagArr == propertyInfoVo.tagArr){
                  tagged =  propertyInfoVo.value
                  html += '<div class="tag-details__tags">'+
                              '<div class="tag">'+tagged+'</div>'+
                          '</div>'
                }
              }
              html +=  "</div>"
              //渲染标签编辑弹窗
              var popupHtml = "<div class=' float-select_"+id+"'  attr='"+id+"'>"+
                '<div class="float-textarea">'+
                '<input type="text" class="input_number" name="tagValue" value="'+tagged+'" oninput="value=value.replace(/[^0-9\\.]/g,\'\')" placeholder="请输入小数"/>'+
                '</div>'+
                '</div>'
              popupHtml += "</div>"
              appendHtml[id] = popupHtml
            } else if (tagType==5) {//日期框
              html = "<div class='tag-details__item'>" +
                "      <div class='tag-details__title'>" +
                "        <div class='text-title font-weight-medium'>"+propertyInfo.name+"</div>" +
                "        <div class='tag-details__edit_"+id+" "+showClass+"' attr='"+id+"' tagAttr='"+propertyInfo.tagArr+"' tagName='"+propertyInfo.name+"' tagType='"+tagType+"'>编辑</div>" +
                "      </div>"
              //获取已选标签
              let tagged = ''
              for (var j = 0; j < propertyInfoVos.length; j++) {
                let propertyInfoVo = propertyInfoVos[j]
                if (propertyInfo.tagArr == propertyInfoVo.tagArr){
                  tagged =  propertyInfoVo.value
                  tagged = tagged.substr(0,10)
                  html += '<div class="tag-details__tags">'+
                            '<div class="tag">'+tagged+'</div>'+
                          '</div>'
                }
              }
              html +=  "</div>"
              //渲染标签编辑弹窗
              var popupHtml = "<div class=' float-select_"+id+"'  attr='"+id+"'>"+
                '<div class="float-textarea">'+
                '<input type="date" class="input_date" name="tagValue" value="'+tagged+'" placeholder=""/>'+
                '</div>'+
                '</div>'
              popupHtml += "</div>"
              appendHtml[id] = popupHtml
            } else if (tagType == 4) {//选择框
              var popupHtml = ''
              html = "<div class='tag-details__item'>" +
                "      <div class='tag-details__title'>" +
                "        <div class='text-title font-weight-medium'>"+propertyInfo.name+"</div>" +
                "        <div class='tag-details__edit_"+id+" "+showClass+"'  attr='"+id+"' tagAttr='"+propertyInfo.tagArr+"' tagName='"+propertyInfo.name+"' tagType='"+tagType+"'>编辑</div>" +
                "      </div>" +
                "      <div class='tag-details__tags'>"
              let value = propertyInfo.value
              let split = value.split("|");
              popupHtml += "<div class='float-select float-select_"+id+"'>"
              for (let j = 1; j < split.length - 1; j++) {
                //获取已选标签
                let bool = false
                for (var m = 0; m < propertyInfoVos.length; m++) {
                  let propertyInfoVo = propertyInfoVos[m]
                  if (propertyInfo.tagArr != propertyInfoVo.tagArr){
                    continue
                  }
                  if (propertyInfoVo.value == split[j]){
                    bool= true
                  }
                }
                if (bool){
                  html += "<div class='tag float-checkbox__item--selected'>"+split[j]+"</div>";
                  popupHtml += "<div class='float-select__item float-select__item--selected'>" +
                    "<div class='float-select__content'><input type='radio' class='input_radio' name='chooseTag' value='"+split[j]+"' checked>"+split[j]+"</div>"+
                    "<img class='float-select__icon' hide src='./src/icons/icon-radio.svg' alt='radio'>"+
                    "</div>"
                }else {
                  html += "<div class='tag'>"+split[j]+"</div>";
                  popupHtml += "<div class='float-select__item'>" +
                    "<div class='float-select__content'><input type='radio' class='input_radio' name='chooseTag' value='"+split[j]+"'>"+split[j]+"</div>"+
                    "<img class='float-select__icon' hide src='./src/icons/icon-radio.svg' alt='radio'>"+
                    "</div>"
                }
              }
              html+="      </div>" +
                "    </div>"
              popupHtml += "</div>"
              appendHtml[id] = popupHtml
            } else if (tagType == 6) {//单选框
              var popupHtml = ''
              html = "<div class='tag-details__item'>" +
                "      <div class='tag-details__title'>" +
                "        <div class='text-title font-weight-medium'>"+propertyInfo.name+"</div>" +
                "        <div class='tag-details__edit_"+id+" "+showClass+"'  attr='"+id+"' tagAttr='"+propertyInfo.tagArr+"' tagName='"+propertyInfo.name+"' tagType='"+tagType+"'>编辑</div>" +
                "      </div>" +
                "      <div class='tag-details__tags'>"
              let value = propertyInfo.value
              let split = value.split("|");
              popupHtml += "<div class='float-select float-select_"+id+"'>"
              for (let j = 1; j < split.length - 1; j++) {
                //获取已选标签
                let bool = false
                for (var m = 0; m < propertyInfoVos.length; m++) {
                  let propertyInfoVo = propertyInfoVos[m]
                  if (propertyInfo.tagArr != propertyInfoVo.tagArr){
                    continue
                  }
                  if (propertyInfoVo.value == split[j]){
                    bool= true
                  }
                }
                if (bool){
                  html += "<div class='tag float-checkbox__item--selected'>"+split[j]+"</div>";
                  popupHtml += "<div class='float-select__item float-select__item--selected'>" +
                                  "<div class='float-select__content'><input type='radio' class='input_radio' name='chooseTag' value='"+split[j]+"' checked>"+split[j]+"</div>"+
                                  "<img class='float-select__icon' hide src='./src/icons/icon-radio.svg' alt='radio'>"+
                              "</div>"
                }else {
                  html += "<div class='tag'>"+split[j]+"</div>";
                  popupHtml += "<div class='float-select__item'>" +
                                  "<div class='float-select__content'><input type='radio' class='input_radio' name='chooseTag' value='"+split[j]+"'>"+split[j]+"</div>"+
                                  "<img class='float-select__icon' hide src='./src/icons/icon-radio.svg' alt='radio'>"+
                              "</div>"
                }
              }
              html+="      </div>" +
                    "    </div>"
              popupHtml += "</div>"
              appendHtml[id] = popupHtml
            }else if (tagType == 7) {//复选框
              var popupHtml = ''
              html = "<div class='tag-details__item'>" +
                "      <div class='tag-details__title'>" +
                "        <div class='text-title font-weight-medium'>"+propertyInfo.name+"</div>" +
                "        <div class='tag-details__edit_"+id+" "+showClass+" '  attr='"+id+"' tagAttr='"+propertyInfo.tagArr+"' tagName='"+propertyInfo.name+"' tagType='"+tagType+"'>编辑</div>" +
                "      </div>" +
                "      <div class='tag-details__tags'>"
              let value = propertyInfo.value
              let split = value.split("|");
              popupHtml += "<div class='float-checkbox float-select_"+id+"'>"
              for (let j = 1; j < split.length - 1; j++) {
                  //获取已选标签
                  let bool = false
                  for (var m = 0; m < propertyInfoVos.length; m++) {
                    let propertyInfoVo = propertyInfoVos[m]
                    if (propertyInfo.tagArr != propertyInfoVo.tagArr){
                      continue
                    }
                    let propertyInfos = propertyInfoVo.value.split("|")
                    for (let k = 0; k < propertyInfos.length; k++) {
                      if (propertyInfos[k] == split[j]){
                        bool= true
                      }
                    }
                  }
                  if (bool){
                    html += "<div class='tag float-checkbox__item--selected'>"+split[j]+"</div>";
                    popupHtml += "<div class='float-checkbox__item float-checkbox__item--selected'>" +
                                    "<input class='input_checkbox' type='checkbox' name='chooseTag' value='"+split[j]+"' checked>"+split[j]+
                                  "</div>"
                  }else {
                    html += "<div class='tag'>"+split[j]+"</div>";
                    popupHtml += "<div class='float-checkbox__item'>" +
                                    "<input class='input_checkbox' type='checkbox' name='chooseTag' value='"+split[j]+"'>"+split[j]+
                                  "</div>"
                  }
              }
              html+="      </div>" +
                    "    </div>"
              popupHtml += "</div>"
              appendHtml[id] = popupHtml
            }
            $(".tag-details").append(html)
            // 编辑按钮
            $('.tag-details__edit_'+id).click(function () {
              $('.float-layout').removeClass('hidden')
              let attr = this.getAttribute('attr')
              let tagAttr = this.getAttribute('tagAttr')
              chooseTagType = this.getAttribute('tagType')
              tagName = this.getAttribute('tagName')
              $(".title").html(tagName)
              tagcode = tagAttr
              $(".float-layout__content").html(appendHtml[attr])
              $('.input_radio').click(function(){
                $('input[type = radio]').parent('div').parent('div').children('img').hide()
                $(this).parent('div').parent('div').children('img').show()
              })
              $('.input_checkbox').click(function(){
                let checked = $(this).is(':checked')
                if (checked){
                  $(this).parent('div').addClass("float-checkbox__item--selected")
                }else {
                  $(this).parent('div').removeClass("float-checkbox__item--selected")
                }
              })
            })
          }
          $('.float-layout__mask').click(function () {
            $('.float-layout').addClass('hidden')
          })
        }
      } else {
        // 跳转错误页
        // 跳转错误页
        $(".customer-tag").hide()
        $(".customer-errormsg").html(result.result.msg)
        $(".customer-error").show()
      }
    })
  }
  // 保存会员标签
  $('.float-layout__save').click(function () {
    let tagValue
    if (chooseTagType=="1") {//字符文本框
      let val = $('textarea[name="tagValue"]').val();
      if (val.trim().length > 0){
        tagValue = val
      }
    } else if (chooseTagType=="2" || chooseTagType=="3" || chooseTagType=="5") {//字符文本框
      let val = $('input[name="tagValue"]').val();
      if (val.trim().length > 0){
        tagValue = val
      }
    } else if (chooseTagType == "4" || chooseTagType == "6" || chooseTagType == "7") {//单选框或复选框
      let chooseTag = $("input[name='chooseTag']")
      let check_val = []
      for (k in chooseTag) {
        if (chooseTag[k].checked)
          check_val.push(chooseTag[k].value);
      }
      if (check_val.length > 0) {
        tagValue = check_val.join("|")
      }
    }
    if (tagValue){
    }
    // 保存会员标签
    var data = {
      groupId: groupId,
      shopId: shopId,
      platfrom: platfrom,
      nick: nick,
      tagcode: tagcode,
      tag: tagValue
    }
    $.ajax({
      url: backstageURL() + '/guideCustomer/saveCustomerTag',
      type: 'post',
      dataType: 'JSON',
      data: JSON.stringify(data),
      method: "post",
      contentType: "application/json;charset=UTF-8",
      success: function (res) {
        let hasClass = $('div').hasClass("customer_"+tagcode);
        if (hasClass){
          $(".customer_"+tagcode).html(tagName+":"+tagValue);
        } else {
          var html = '<div class="tag tag&#45;&#45;primary customer_'+tagcode+'">' + tagName + ':' + tagValue + '</div>'
          $(".tag-list").append(html)
        }
        $(".tag-details").html('')
      },
      error: function (res) {
      }
    });
    getGroupTag()
    $('.float-layout').addClass('hidden')
    $(".float-layout__content").html('')
  })
  function ajax(url, data, params) {
    data = JSON.stringify(data)
    return new Promise(function (resolve, reject) {
      $.ajax({
        url: url,
        type: params && params.type || 'post',
        dataType: params && params.dataType || 'JSON',
        data: data,
        method: "post",
        contentType: "application/json;charset=UTF-8",
        success: function (res) {
          resolve(res)
        },
        error: function (res) {
          $(".fail").show();
          $('.fail__text').html(result.msg);
        }
      });
    });
  }
  function checkParams(params) {
    if (params == null || params == ''){
      return '--'
    }else {
      return params
    }
  }
  var getPar = function (name) {
    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)')
    var r = window.location.search.substr(1).match(reg)
    if (r != null) {
      return decodeURIComponent(r[2])
    }
    return null
  }

  var rolldate = new Rolldate({
    el: '#editDate',
    format: 'YYYY-MM-DD',
    beginYear: 2000,
    endYear: 2100,
    lang: {
      year: '',
      month: '',
      day: '',
      confirm: '保存',
      title: '标题'
    },
    confirm: function (date) {
      rolldate.hide()
      return false
    }
  })
</script>
</body>
</html>
