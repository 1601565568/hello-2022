<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="divport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="exchangeGuide.css">
    <title>我的专属导购</title>
</head>
<body>
<div class="exchange">
    <div class="exchange__main">
        <div class="content">
            <div class="content__item">
                <div class="headportrait">
                    <img src="./img/expression/memberAvatar.jpg" alt="头像" class="headportrait__avatarpic">
                    <div class="headportrait__only">现专属导购</div>
                </div>
                <div class="arrow">
                    <img src="./img/expression/arrow.png" alt="箭头" class="arrow__img">
                </div>
                <div class="headportrait">
                    <img src="./img/expression/memberAvatar.jpg" alt="头像" class="headportrait__avatarpic">
                </div>
            </div>
            <div class="detail">
                <div class="detail__item">
                    <div class="uname">顾起航</div>
                    <div class="store" id="agoShopName"></div>
                </div>
                <div class="detail__item">
                    <div class="uname">聂导</div>
                    <div class="store" id="shopName"></div>
                </div>
            </div>
        </div>
        <div class="division">
            <div class="division__line"></div>
            <div class="division__leftcircle"></div>
            <div class="division__rightcircle"></div>
        </div>
        <div class="unique">您只能有一个奥迪专属导购哦!</div>
        <div class="replace">
            <span>是否替换</span>
            <span class="replace__name">聂导</span>
            <span>为您的专属导购？</span>
        </div>
        <div class="noexchange">若不更换，请直接关闭页面</div>
    </div>
    <div class="exchange__btn">
        <div class="confirm">确认更换</div>
    </div>
</div>
<script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script>
    $(document).ready(function () {
        var showData = JSON.parse(localStorage.getItem('showData'));
        $("#agoShopName").attr("src", showData.agoShopName)
        $("#shopName").attr("src", showData.shopName);
    })
</script>
</body>
</html>
