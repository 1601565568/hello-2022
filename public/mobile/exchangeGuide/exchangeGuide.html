<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=2.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="./exchangeGuide.css">
    <title>我的专属导购</title>
</head>
<body>
<div class="exchange">
    <div class="exchange__main">
        <div class="content">
            <div class="content__item">
                <div class="headportrait">
                    <img id="image" src="../img/expression/memberDefault.png" alt="头像" class="headportrait__avatarpic">
                    <div class="headportrait__only">现专属导购</div>
                </div>
                <div class="arrow">
                    <img src="../img/expression/arrow.png" alt="箭头" class="arrow__img">
                </div>
                <div class="headportrait">
                    <img id="newImage" src="../img/expression/memberDefault.png" alt="头像" class="headportrait__avatarpic">
                </div>
            </div>
            <div class="detail">
                <div class="detail__item">
                    <div id="sgGuideName" class="uname"></div>
                    <div class="store" id="agoShopName"></div>
                </div>
                <div class="detail__item">
                    <div id="newSgGuideName" class="uname"></div>
                    <div class="store" id="shopName"></div>
                </div>
            </div>
        </div>
        <div class="division">
            <div class="division__line"></div>
            <div class="division__leftcircle"></div>
            <div class="division__rightcircle"></div>
        </div>
        <div class="unique">您只能有一个专属导购哦!</div>
        <div class="replace">
            <span>是否替换</span>
            <span id="newSgGuideName1" class="replace__name">聂导</span>
            <span>为您的专属导购？</span>
        </div>
        <div class="noexchange">若不更换，请直接关闭页面</div>
    </div>
    <div class="exchange__btn">
        <div class="confirm" onclick="toChangeGuide()">确认更换</div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script>
    $(document).ready(function () {
        var changeData = JSON.parse(localStorage.getItem('showData'));
        $("#agoShopName").html(changeData.agoShopName)
        $("#shopName").html(changeData.shopName);
        if (changeData.image) {
            $("#image").attr("src", changeData.image);
        }
        if (changeData.newImage) {
            $("#newImage").attr("src", changeData.newImage);
        }
        $("#sgGuideName").html(changeData.sgGuideName);
        $("#newSgGuideName").html(changeData.newSgGuideName);
        $("#newSgGuideName1").html(changeData.newSgGuideName);
    })
    function toChangeGuide() {
        var toChangeData = JSON.parse(localStorage.getItem('showData'));
        var recruitInfo = JSON.parse(localStorage.getItem('recruitInfo'));
        // 更换导购
        this.ajax(backstageURL + '/changeGuide', {
            newSgGuideId: toChangeData.newSgGuideId,
            oldGuideId: toChangeData.sgGuideId,
            nick: toChangeData.nick,
            shopId:recruitInfo.shopId,
            groupId: recruitInfo.groupId,
        }).then(function (result) {
            if (result.success) {
                alert("更换导购成功")
                window.location.replace("../sameGuide/successNo.html");
            } else {
                window.location.replace("../invalid/invalid.html?msg=更换导购失败");
            }
        })
    }
    function ajax(url, data, params) {
        data = JSON.stringify(data)
        return new Promise(function (resolve, reject) {
            $.ajax({
                url: url,
                type: params && params.type || 'post',
                dataType: params && params.dataType || 'JSON',
                data: data,
                method: "post",
                contentType: "application/json;charset=UTF-8",
                success: function (res) {
                    resolve(res)
                },
                error: function (res) {
                    // 跳转错误页
                    $(".fail").show();
                    $('.fail__text').html(res.msg);
                }
            });
        });
    }
</script>
</body>
</html>
