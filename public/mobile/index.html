<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=2.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="./invalid/invalid.css">
    <title>会员开卡</title>
</head>
<div class='noneBody' style="display: none;" >
    <div class='fail__bgimg'>
        <img class='img'  src='https://hb3-shopguide.oss-cn-zhangjiakou.aliyuncs.com/fail.png' alt="二维码失效图片" />
    </div>
    <div class="fail__text">您好，二维码已失效哦~</div>
</div>
<body>
<script type="text/javascript" src="https://hb3-shopguide.oss-cn-zhangjiakou.aliyuncs.com/commonJs/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="https://hb3-shopguide.oss-cn-zhangjiakou.aliyuncs.com/commonJs/common.js"></script>
<script>
    window.onload = function () {
        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
          WeixinJSBridge.call('hideOptionMenu');
        });
        $(".noneBody").hide();
        checkGuide()
    }

    function checkGuide() {
        this.ajax(backstageURL() + '/guideRecruit/checkGuide', {
            guideId: getPar('guideId'),
            shopId: getPar('shopId'),
            groupId: getPar('groupId'),
            guideUserId: getPar('guideUserId'), // 企微方案 传导购在企业微信的UserId
            userId: getPar('userId'), // 企微方案 客户的UserId
            guideWechatNo: getPar('guideWechatNo'), // 个号方案 传导购的微信ID
            source: getPar('scanSource'), // 招募类型 0 导购招募；1 门店招募
            scanSource: getPar('source'), // 招募来源 公众号招募=1 企微招募=2 个号招募=3
            platform: '1' // 授权方式 1：H5授权
        }).then(function (result) {
            if (result.success) {
              recruitEntity = {
                guideId: result.result.guideId,
                shopId: result.result.shopId,
                groupId: result.result.groupId,
                guideUserId: getPar('guideUserId'),
                wechatId: getPar('wechatId'),
                userId: getPar('userId'),
                guideWechatNo: getPar('guideWechatNo'),
                scanSource: result.result.scanSource,
                source: result.result.source,
                callBackUrl: getPar('callBackUrl')
              }
              localStorage.setItem('recruitInfo', JSON.stringify(recruitEntity))
              // 跳转授权页进行授权,获取南讯指纹
              window.location.replace(result.result.authUrl)
            } else {
                // 跳转错误页
                $(".noneBody").show();
                $('.fail__text').html(result.msg);
            }
        })
    }

    function ajax(url, data, params) {
        data = JSON.stringify(data)
        return new Promise(function (resolve, reject) {
            $.ajax({
                url: url,
                type: params && params.type || 'post',
                dataType: params && params.dataType || 'JSON',
                data: data,
                method: "post",
                contentType: "application/json;charset=UTF-8",
                success: function (res) {
                    resolve(res)
                },
                error: function (res) {
                    $(".fail").show();
                    $('.fail__text').html(result.msg);
                }
            });
        });
    }
</script>
</body>
</html>
