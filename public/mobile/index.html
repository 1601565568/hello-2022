<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="divport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="invalid.css">
    <title></title>
</head>
<div class='fail'>
    <div class='fail__bgimg'>
        <img class='img'  src='https://hb3-shopguide.oss-cn-zhangjiakou.aliyuncs.com/fail.png' alt="二维码失效图片" />
    </div>
    <div class="fail__text">您好，二维码已失效哦~</div>
</div>
<body>
<script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script>
    window.onload = function () {
        checkGuide()
    }

    function checkGuide() {
        recruitEntity = {
            guideId: getPar('guideId'),
            shopId: getPar('shopId'),
            groupId: getPar('groupId'),
            source:getPar('source'),
        }
        localStorage.setItem('recruitInfo', JSON.stringify(recruitEntity))
        this.ajax(backstageURL + '/checkGuide', {
            guideId: getPar('guideId'),
            shopId: getPar('shopId'),
            groupId: getPar('groupId')
        }).then(function (result) {
            if (result.success) {
                // 跳转授权地址
                getAuth()
            } else {
                // 跳转错误页
                $(".fail").show();
                $('.fail__text').html(result.msg);
            }
        })
    }

    function getAuth() {
        this.ajax(backstageURL + '/getAuthURl', {platform: '1'}).then(function (data) {
            window.location.replace(data.result)
        })
    }

    function ajax(url, data, params) {
        data = JSON.stringify(data)
        return new Promise(function (resolve, reject) {
            $.ajax({
                url: url,
                type: params && params.type || 'post',
                dataType: params && params.dataType || 'JSON',
                data: data,
                method: "post",
                contentType: "application/json;charset=UTF-8",
                success: function (res) {
                    resolve(res)
                },
                error: function (res) {
                    $(".fail").show();
                    $('.fail__text').html(result.msg);
                }
            });
        });
    }
</script>
</body>
</html>
