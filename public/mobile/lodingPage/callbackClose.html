<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=2.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="./invalid.css">
    <title></title>
</head>
<body>
<div class='fail' hidden>
  <div class='fail__bgimg'>
    <img class='img'  src='https://hb3-shopguide.oss-cn-zhangjiakou.aliyuncs.com/fail.png' alt="二维码失效图片" />
  </div>
  <div class="fail__text">导购信息不存在</div>
</div>
<script type="text/javascript" src="https://hb3-shopguide.oss-cn-zhangjiakou.aliyuncs.com/commonJs/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="https://hb3-shopguide.oss-cn-zhangjiakou.aliyuncs.com/commonJs/common.js"></script>
<script>
    $(document).ready(function () {
        var groupId = getPar('groupId'); // 集团id
        var guideId = getPar('guideId'); // 导购id
        var skipType = getPar('skipType'); // 跳转类型 ：1添加企微好友，2关注公众号
        if (groupId && guideId && skipType) {
          // 根据不同来源，开卡成功后根据来源跳转不同页面（1添加企微好友，2关注公众号）
          if(skipType == 1) {
            getNewCustomerInfo(groupId,guideId,skipType)
          } else if (skipType == 2) {
            getRecruitingConfigPage(groupId)
          }
        } else {
            // 参数缺失
            wx.closeWindow();
            window.close();
        }
    })
    function getNewCustomerInfo(groupId,guideId,skipType) {
        this.ajax(backstageURL() + '/guideRecruit/getWeWorkGuideInfo', {
            groupId: groupId,
            guideId: guideId
        }).then(function (result) {
            if (result.success) {
                localStorage.setItem('guideData', JSON.stringify(result.result))
                window.location.replace("/mobile/addWeWorkFriend/addWeWorkFriend.html");
            }
        })
    }
    // 获取开卡信息
    function getRecruitingConfigPage(groupId,) {
        this.ajax(backstageURL() + '/guideRecruit/getRecruitingConfigPage', {
            groupId: groupId,
        }).then(function (result) {
            if (result.success) {
                localStorage.setItem('recruitData', JSON.stringify(result.result))
                window.location.replace("/mobile/recruitPage/index.html");
            }
        })
        // const result = {
        //   result : {
        //     qrCode: "https://hb3-ecrmmall.oss-cn-zhangjiakou.aliyuncs.com/GUIDE_QRCODE/WECHAT/appletCard.png",
        //     mpFollowBackground: "https://shopguide.oss-cn-hangzhou.aliyuncs.com/system/19EA3131-0D46-40C3-95FE-D9C4FD6AEA51.png",
        //     mpFollowQrcodeSize: 137,
        //     mpFollowQrcodeX: 91,
        //     mpFollowQrcodeY: 308,
        //   }
        // } 
        // localStorage.setItem('recruitData', JSON.stringify(result.result))
        // window.location.replace("/mobile/recruitPage/index.html");
    }
    function ajax(url, data, params) {
        data = JSON.stringify(data)
        return new Promise(function (resolve, reject) {
            $.ajax({
                url: url,
                type: params && params.type || 'post',
                dataType: params && params.dataType || 'JSON',
                data: data,
                method: "post",
                contentType: "application/json;charset=UTF-8",
                success: function (res) {
                    resolve(res)
                },
                error: function (res) {
                    // 跳转错误页
                    $(".fail").show();
                    $('.fail__text').html(res.msg);
                }
            });
        });
    }
</script>
</body>
</html>
