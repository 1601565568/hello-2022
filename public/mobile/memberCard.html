<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="divport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="memberCard.css">
    <title>会员卡</title>
</head>
<body>
<div class="membercard">
    <div class="membercard__header">
        <div class="card">
            <div class="card__message">
                <div class="avatar">
                    <img id="customerImg" src="../img/expression/memberAvatar.jpg" alt="用户头像" class="avatar__img">
                </div>
                <div class="store">
                    <div class="store__name">
                        <div id="brandName" class="name">优衣库</div>
                        <div class="grade">
                            <img src="../img/icons/vip.png" alt="会员等级">
                            <text id="gradeLevel" class="grade__level">2</text>
                        </div>
                    </div>
                    <div id="shopName" class="store__address">宝龙一城店</div>
                </div>
                <div class="qrcode">
                    <img src="../img/icons/QRcode.png" alt="二维码">
                </div>
            </div>
            <div id="cardNumber" class="card__number">1258 1454 4879 4575</div>
        </div>
    </div>
    <div class="membercard__content">
        <div class="content">
            <div class="content__msg">Dear，你已经有绑定导购啦！</div>
            <div class="content__division">
                <div class="division">
                    <div class="division__line"></div>
                    <div class="division__leftcircle"></div>
                    <div class="division__rightcircle"></div>
                </div>
            </div>
            <div class="content__qrcode">
                <img id ="guideQrCode" src="../img/expression/memberQrcode.png" alt="二维码" class="qrcodeimg">
            </div>
            <div class="content__chat">长按识别二维码进行聊天</div>
        </div>
    </div>
    <div class="membercard__bottom">
        <div class="replace">
            <div class="replace__guide">如需更换专属导购，进入会员中心。</div>
            <div class="replace__center">前往会员中心</div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script>
    var encryptNascentId
    window.onload = function () {
        var showData = JSON.parse(localStorage.getItem('showData'));
        if (showData) {
            $("#guideImg").attr("src", showData.image)
            $("#guideName").innerText = showData.sgGuideName;
            $("#guideName1").innerText = showData.sgGuideName;
            $("#gradeLevel").innerText = showData.gradeLevel;
            $("#shopName").innerText = showData.shopName;
            $("#brandName").innerText = showData.brandName;
            $("#cardNumber").innerText = showData.cardNumber;
            $("#qrCode").innerText = showData.cardUrl;
        }
    }

</script>
</body>
</html>
