<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="./newCode.css">
    <title>开卡成功-关注公众号</title>
</head>
<body>
<div class="code">
    <div class="code__head">
        <div class="user">
            <img src="https://img.alicdn.com/imgextra/i4/645690921/O1CN01Q1rjbi1IfrITTcm0O_!!645690921.jpg_430x430q90.jpg" class="user__avatar" mode='widthFix' />
            <div class="user__info">
                <div class="level">
                    <div class="level__name">白小亭</div>
                    <div class="level__number">
                        <img src="../img/expression/member.png" alt="等级" class="memberv">
                        <span class="detail">3</span>
                    </div>
                </div>
                <div class="userphone">180 0000 8888</div>
            </div>
            <div class="user__rightcircle"></div>
            <div class="user__leftcircle"></div>
        </div>
    </div>
    <div class="code__body">
        <div class="stripecode">
            <img src='http://iph.href.lu/562x135?text=%E5%BE%88%E9%9A%8F%E4%BE%BF%E7%9A%84%E5%9B%BE%E7%89%87' class="stripecode__img" />
        </div>
        <div class="qrcode">
            <img src='http://iph.href.lu/276x276?text=%E5%BE%88%E9%9A%8F%E4%BE%BF%E7%9A%84%E5%9B%BE%E7%89%87' class="qrcode__pic" />
        </div>
    </div>
    <div class="code__footer">
        <div class="welfare">
            <div class="welfare__total">1325</div>
            <div class="welfare__item">积分</div>
        </div>
        <div class="line">
        </div>
        <div class="welfare">
            <div class="welfare__number">3</div>
            <div class="welfare__item">优惠券</div>
        </div>
    </div>
</div>
</body>
</html>
