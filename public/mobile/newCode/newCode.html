<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=2.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="./newCode.css">
    <title>我的二维码</title>
</head>
<body>
<div class="code">
    <div class="code__head">
        <div class="user">
            <img id="memberImage" src="../img/expression/memberDefault.png" class="user__avatar" mode='widthFix' />
            <div class="user__info">
                <div class="level">
                    <div class="level__name" id="memberNick">昵称</div>
                    <div class="level__number">
                        <img src="../img/expression/member.png" alt="等级" class="memberv">
                        <span class="detail" id="memberGrade">0</span>
                    </div>
                </div>
                <div class="userphone" id="memberCard"></div>
            </div>
            <div class="user__rightcircle"></div>
            <div class="user__leftcircle"></div>
        </div>
    </div>
    <div class="code__body">
        <div class="stripecode">
            <img src='http://iph.href.lu/562x135?text=%E5%BE%88%E9%9A%8F%E4%BE%BF%E7%9A%84%E5%9B%BE%E7%89%87' class="stripecode__img" />
        </div>
        <div class="qrcode">
            <div id="qrcode" class="qrcode__pic" ></div>
        </div>
    </div>
    <!--<div class="code__footer" >-->
        <!--<div class="welfare">-->
            <!--<div class="welfare__total">1325</div>-->
            <!--<div class="welfare__item">积分</div>-->
        <!--</div>-->
        <!--<div class="line">-->
        <!--</div>-->
        <!--<div class="welfare">-->
            <!--<div class="welfare__number">3</div>-->
            <!--<div class="welfare__item">优惠券</div>-->
        <!--</div>-->
    <!--</div>-->
</div>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/qrcode.min.js"></script>
<script src="https://cdn.bootcss.com/jsbarcode/3.8.0/JsBarcode.all.min.js"></script>
<script>
    $(document).ready(function () {
        var noData = JSON.parse(localStorage.getItem('showData'));
        if (noData) {
            JsBarcode(".stripecode__img", noData.memberCard, {
                displayValue:false,
            });
            if(noData.memberImage){
                $('#memberImage').attr("src", noData.memberImage)
            }
            $('#memberGrade').html(noData.memberGrade);
            $('#memberNick').html(noData.memberNick);
            $('#memberCard').html(noData.memberCard.replace(/(.{4})/g,'$1 '));
            if(noData.memberCard){
                $('#memberCard').html(noData.memberCard.replace(/(.{4})/g,'$1 '));
                var qrcode = new QRCode(document.getElementById("qrcode"), {
                    width : 141,//设置宽高
                    height : 141
                });
                qrcode.makeCode(noData.memberCard);
            }
        }
    })
</script>
</body>
</html>
