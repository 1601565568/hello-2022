<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=2.0, user-scalable=no"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <meta name="format-detection" content="telephone=no"/>
  <link rel="stylesheet" href="quickTalk.css">
  <link rel="stylesheet" href="../css/iconfont.css">
  <title>快捷话术</title>
</head>
<body>
<!-- 顶部状态栏 start -->
<div class="page-status-bar page-fixed">
  <span class="state-bar__cancel"  onclick="cancelSend()">取消</span>
  <span class="font-weight-medium">快捷话术</span>
</div>
<!-- 顶部状态栏 end -->
<!-- 当搜索结果为暂无您要找的快捷话术，这边需要加个类名quick--nospace，底部的间距为0，<div class="quick quick--nospace"> -->
<div class="quick">
  <!-- 搜索栏 start -->
  <div class="quick__search page-fixed">
    <div class="searchbar">
<!--      <i class='iconfont icon-ns-search searchbar__icon' onclick="searchWord(this)"></i>-->
      <i class='iconfont icon-ns-search searchbar__icon' ></i>
      <input type="text" placeholder="搜索话术内容" value=""   onkeyup="if(event.keyCode==13) {fn()}"  onfocus="setClearSecdButtn(0)"
             onfocusout="setClearSecdButtn(1)" id="searchbarValue"  class="searchbar__input"  />
      <i class='iconfont icon-shanchu1 searchbar__icon' style="margin-left: 0" id='clearSecdId' style="display: none" onclick="clearSearth()"></i>
    </div>
  </div>
  <!-- 搜索栏 end -->

  <!-- 标签页 start -->
  <div class="quick__tabs page-fixed">
    <div class="tabs">
      <div class="tabs__pane tabs__pane--selected" id="groupAll" onClick='clickEvent(this)'>全部</div>

    </div>
  </div>
  <!-- 标签页 end -->

  <!-- 下滑刷新 start-->
  <div class="prompt refresh" ></div>
  <!-- 下滑刷新 end-->
  <!-- 快捷话术列表 start -->
  <div class="quick__list"></div>
  <!-- 快捷话术列表 end -->
  <!-- 上拉加载更多 start-->
  <div class="prompt downRefreshText" style="height: 20px"></div>
  <!-- 上拉加载更多 end-->


  <!-- 暂无您要找的快捷话术 start -->
  <div class="quick__noData" >
    <div class="prompt">暂无您要找的快捷话术</div>
  </div>
  <!-- 暂无您要找的快捷话术 end -->



  <!-- 发送按钮 start -->
  <div class="quick__btn">
    <div class="send" style="pointer-events:none;background:#BEBFC3" onclick="sendWord()">发送</div>
  </div>
  <!-- 发送按钮 end -->
</div>
</body>
<script type="text/javascript" src="https://hb3-shopguide.oss-cn-zhangjiakou.aliyuncs.com/commonJs/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="https://hb3-shopguide.oss-cn-zhangjiakou.aliyuncs.com/commonJs/common.js"></script>
<script type="text/javascript" src="quickTalk.js"></script>
</html>
