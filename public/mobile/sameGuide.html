<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="divport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="sameGuide.css">
    <title>会员卡</title>
</head>
<body>
<div class="membercard">
    <div class="membercard__header">
        <div class="card">
            <div class="card__message">
                <div class="avatar">
                    <img src="../img/expression/memberAvatar.jpg" alt="用户头像" class="avatar__img">
                </div>
                <div class="store">
                    <div class="store__name">
                        <div class="name">优衣库</div>
                        <div class="grade">
                            <img src="../img/icons/vip.png" alt="会员等级">
                            <text class="grade__level">2</text>
                        </div>
                    </div>
                    <div class="store__address">宝龙一城店</div>
                </div>
                <div class="qrcode">
                    <img src="../img/icons/QRcode.png" alt="二维码">
                </div>
            </div>
            <div class="card__number">1258 1454 4879 4575</div>
        </div>
    </div>
    <div class="membercard__content">
        <div class="content">
            <div class="content__msg">Dear，（王一二）已经是你的绑定导购啦！</div>
            <div class="content__division">
                <div class="division">
                    <div class="division__line"></div>
                    <div class="division__leftcircle"></div>
                    <div class="division__rightcircle"></div>
                </div>
            </div>
            <div class="content__qrcode">
                <img src="../img/expression/memberQrcode.png" alt="二维码" class="qrcodeimg">
            </div>
            <div class="content__chat">长按识别二维码进行聊天</div>
        </div>
    </div>
</div>
</body>
</html>
