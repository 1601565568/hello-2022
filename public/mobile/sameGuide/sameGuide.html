<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=2.0, user-scalable=no" />
    <meta http-equiv="Cache-Control"  content="no-siteapp" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="./sameGuide.css">
    <title>会员卡</title>
</head>
<body>
<div class="membercard">
    <div class="membercard__header">
        <div class="card">
            <div class="card__message">
                <!--<div class="avatar">-->
                    <!--<img id="customerImg" src="https://img.alicdn.com/imgextra/i4/645690921/O1CN01Q1rjbi1IfrITTcm0O_!!645690921.jpg_430x430q90.jpg" alt="用户头像" class="avatar__img">-->
                <!--</div>-->
                <img id="groupImage" src="../img/expression/memberDefault.png" alt="用户头像" class="defaultimg">
                <div class="store">
                    <div class="store__name">
                        <div id="groupName" class="name"></div>
                        <div class="grade">
                            <img src="../img/icons/vip.png" alt="会员等级">
                            <text id="memberGrade" class="grade__level">0</text>
                        </div>
                    </div>
                    <div id="shopName" class="store__address"></div>
                </div>
                <div class="qrcode"  onclick="toNewCode()">
                    <img src="../img/icons/QRcode.png" alt="二维码">
                </div>
            </div>
            <div id="memberMobile" class="card__number"></div>
        </div>
    </div>
    <div class="membercard__content">
        <div class="content">
            <div class="content__msg">Dear，（<span id="guideName1"></span>）已经是你的绑定导购啦！</div>
            <div class="content__division">
                <div class="division">
                    <div class="division__line"></div>
                    <div class="division__circle division__circle--left"></div>
                    <div class="division__circle division__circle--right"></div>
                </div>
            </div>
            <!--<div class="content__qrcode">-->
                <!--<img id ="guideQrCode" src="../img/expression/memberQrcode.png" alt="二维码" class="qrcodeimg">-->
            <!--</div>-->
            <!--<div class="content__chat">长按识别二维码进行聊天</div>-->
            <div class="content__headportrait">
                <img id="guideImg" src="../img/expression/memberAvatar.jpg" alt="头像" class="headportrait">
            </div>
            <div class="content__only">专属导购</div>
            <div class="content__uname" id="guideName">顾起航</div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script>
    $(document).ready(function () {
        var noData = JSON.parse(localStorage.getItem('showData'));
        if (noData) {
            if(noData.newImage){
                $('#guideImg').attr("src", noData.newImage)
            }
            $('#guideName').html(noData.newSgGuideName);
            $('#guideName1').html(noData.newSgGuideName);
            $('#memberGrade').html(noData.memberGrade);
            $('#shopName').html(noData.shopName);
            $('#groupName').html(noData.groupName);
            $('#groupImage').html(noData.groupImage);
            $('#memberMobile').html(noData.memberMobile);
            $('#guideQrCode').attr('src', noData.newCardUrl)
        }
    })
    function toNewCode() {
        window.location.replace("../newCode/newCode.html");
    }
</script>
</body>
</html>
