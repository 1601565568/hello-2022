<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=2.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="./successfulCardOpening.css">
    <title>开卡成功-关注公众号</title>
</head>
<body>
<div class="addfriend">
    <div class="addfriend__success" id="addFriendSuccess">
        <img src="../img/icons/duigou.png" alt="打勾">
        开卡成功
    </div>
    <div class="addfriend__content">
        <div class="content">
            <div class="content__news">长按关注公众号，获取更多优惠信息哦～</div>
            <div class="content__division">
                <div class="division">
                    <div class="division__line"></div>
                    <div class="division__circle division__circle--left"></div>
                    <div class="division__circle division__circle--right"></div>
                </div>
            </div>
            <div class="content__qrcode">
                <img id="oaQrCode" src="../img/expression/memberQrcode.png" alt="二维码" class="qrcodeimg">
            </div>
            <div class="content__bottom">
                <img src="../img/expression/halfcircle.png" alt="底部半圆" class="circleimg">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script>
    $(document).ready(function () {
        var showData = JSON.parse(localStorage.getItem('showData'));
        if (showData) {
            $('#oaQrCode').attr("src", showData.oaQrCode)
        }
        setTimeout($('#addFriendSuccess').fadeOut("slow"),4000);
    })
</script>
</body>
</html>
